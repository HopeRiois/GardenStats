<mat-sidenav-container>
  <mat-sidenav [(opened)] = "opened">
    <img src="assets/GardenStats.png">
    <mat-list role="list">
      <mat-list-item role="listitem"><button mat-button (click) = "home()">Inicio</button></mat-list-item>
      <mat-list-item role="listitem"><button mat-button (click) = "plantas()">Plantas</button></mat-list-item>
      <mat-list-item role="listitem"><button mat-button (click) = "crecimiento()">Agregar crecimiento</button></mat-list-item>
      <mat-list-item role="listitem"><button mat-button (click) = "informe()">Informe estad√≠stico</button></mat-list-item>
      <mat-list-item role="listitem"><button mat-button (click) = "info()">Acerda de</button></mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content id="contenido">
    <mat-toolbar id="toolbar">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="opened=!opened">
       <mat-icon>menu</mat-icon>
     </button>
     <span>GardenStats</span>
    </mat-toolbar>
    <div id="routercontent">
    <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
