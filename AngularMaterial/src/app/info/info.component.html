<div id = "personal">
    <mat-grid-list cols="2" rowHeight="52em" gutterSize="1em">
        <mat-grid-tile>
            <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image" style="background-image: url('../assets/Cristian.jpeg');"></div>
                  <mat-card-title>Cristian Guillermo Serrano Acevedo</mat-card-title>
                  <mat-card-subtitle>Universidad Industrial de Santander</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="../assets/Cristian.jpeg" alt="Photo of a Shiba Inu">
                <mat-card-actions>
                  <button mat-icon-button aria-label="Facebook">
                    <mat-icon><img src="https://img.icons8.com/material/50/000000/facebook-new.png" width="100%"></mat-icon>
                  </button>
                  <button mat-icon-button aria-label="Twitter">
                    <mat-icon><img src="https://img.icons8.com/material/24/000000/twitter-squared.png" width="100%"></mat-icon>
                  </button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image" style="background-image: url('../assets/Alvaro.jpeg');"></div>

                  <button mat-icon-button aria-label="Twitter">

                  </button>
