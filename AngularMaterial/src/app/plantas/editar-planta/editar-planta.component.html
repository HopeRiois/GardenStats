<h2>Editar planta</h2>
<div mat-dialog-content>
  <p>Escriba el ID de la planta a modificar</p>
  <mat-form-field appearance="fill">
    <mat-label>Ej: 1</mat-label>
    <input matInput name="id" 
                type="number"
                placeholder="ID">
  </mat-form-field>
</div>
<div mat-dialog-content>
  <p>Escriba nuevo nombre de la planta</p>
  <mat-form-field appearance="fill">
    <mat-label>Ej: tomato</mat-label>
    <input matInput name="nombre" 
                type="text"
                placeholder="Nombre">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close="true">Editar</button>
  <button mat-button mat-dialog-close>Cancelar</button>
</div>
